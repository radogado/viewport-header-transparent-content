
<f:layout name="main_layout"/>
<f:section name="wrapper">


	<f:render partial="gtm"/>

	<div>
		<div id="head">
			<f:render partial="smartbanner"/>
			<f:render partial="headMinisite"/>
		</div>
		<div id="main">
			<div class="banner">
				<div class="contain">
					<f:format.raw>{content_head}</f:format.raw>
				</div>
	
			</div>
			<div id="content" class="contain row">
				<div>
					<f:format.raw>{content_main}</f:format.raw>
				</div>
			</div>
			<div id="footer">
				<f:render partial="footer"/>
			</div>
		</div>
	</div>
</f:section>
