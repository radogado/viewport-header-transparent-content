{namespace vh=Tx_Powermail_ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap powermail_fieldwrap_textarea powermail_fieldwrap_{field.uid} {field.css} <f:if condition="{field.mandatory}"> mandatory</f:if>">

	<label for="powermail_field_{field.marker}" class="powermail_label">
		<span><vh:string.RawAndRemoveXss>{field.title}</vh:string.RawAndRemoveXss></span>

	<f:form.textarea
			cols="20"
			rows="auto"
			id="powermail_field_{field.marker}"
			name="field[{field.uid}]"
			placeholder="{vh:Misc.PrefillField(field: '{field}')}"
			class="powermail_field powermail_textarea {vh:Misc.ValidationClass(field: '{field}')} {vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}" />
	</label>

</div>
