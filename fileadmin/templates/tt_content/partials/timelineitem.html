{namespace m=TYPO3\skrillbackend\ViewHelpers}

		<f:comment>
<div class="punchout-icon">
	<div class="icon-holder">
		<f:for each="{m:Fal(uid:uid,l18n_parent:l18n_parent)}" as="fileReference">
			<img src="fileadmin{fileReference.originalFile.identifier}">
		</f:for>
	</div>
</div>
<div class="punchout-title">{header}</div>
<div class="punchout-copy">
	<f:format.html>{bodytext}</f:format.html>
</div>
		</f:comment>

<li class="slide">
	<div class="icon-holder">
		<f:for each="{m:Fal(uid:uid,l18n_parent:l18n_parent)}" as="fileReference">
			<object data="fileadmin{fileReference.originalFile.identifier}" class="svg-icon-image dark-purple"></object>
		</f:for>
	</div>
	<div class="slide-title">
		<h2>{header}</h2>
	</div>
	<div class="slide-copy">
		<f:format.html>{bodytext}</f:format.html>
	</div>
</li>
